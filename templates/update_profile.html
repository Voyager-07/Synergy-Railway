{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="bg-zinc-700 flex flex-col w-4/5 max-w-[500px] p-6 rounded-lg shadow-lg px-8">
    <h2 class="text-white text-2xl font-semibold mb-4">Update Profile</h2>

    <form method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full text-white py-2 rounded-md shadow-md">
            Update
        </button>
    </form>
</div>

<style>
    body {
        color: white;
    }
    li {
        font-size: 12px;
        color: oklch(0.81 0.006 285.885);
    }
    input, select, textarea {
        width: 100%;
        height: 40px;
        border-radius: 5px;
        background-color: oklch(0.21 0.006 285.885);
        padding: 0 10px;
        color: white;
        border: none;
    }
    button {
        background-color: oklch(0.25 0.006 285.885);
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
    }
</style>
{% endblock %}
